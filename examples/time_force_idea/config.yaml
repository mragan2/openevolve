# OpenEvolve: Phase 2 - "Relatywistyka i Wymiarowość"
max_iterations: 200
checkpoint_interval: 20
log_level: "INFO"

llm:
  # Ensemble configuration
  models:
    - name: "rnj-1:8b"
      weight: 0.6
    - name: "qwen2.5-coder:7b"
      weight: 0.4
      
  api_base: "http://localhost:11434/v1"
  api_key: "aa249496fa974637a67ebe8f05be1e21.bfs5CdlZ_ocSK0O__Guty9w0"
  
  temperature: 0.7  # Lower temperature for Phase 2 (Stability)
  top_p: 0.95
  max_tokens: 4096
  timeout: 600

prompt:
  system_message: |
    Jesteś Architektem Ratunkowym.
    
    KRYTYCZNE ZADANIE NAPRAWCZE:
    Obecny kod używa nazwy klasy `StateData`, ale system testowy WYMAGA nazwy `SystemState`.
    
    TWOIM JEDYNYM CELEM JEST PRZEPISANIE CAŁEGO PLIKU:
    1. Zmień nazwę `StateData` na `SystemState` (wszędzie!).
    2. Upewnij się, że `RelativisticForce` dziedziczy po `BaseTimePhysics`.
    
    Nie zmieniaj logiki fizycznej, napraw tylko nazewnictwo i strukturę klas.
    Wypisz CAŁY PLIK od nowa.
    
  num_top_programs: 6
  use_template_stochasticity: true

database:
  population_size: 150
  archive_size: 45
  num_islands: 10
  migration_interval: 10
  migration_rate: 0.1
  elite_selection_ratio: 0.2
  exploitation_ratio: 0.8 # High exploitation for refinement

evaluator:
  timeout: 120
  cascade_evaluation: false # DISABLED AS REQUESTED
  parallel_evaluations: 4   # Safer for complex physics logic
  use_llm_feedback: false

evolution_settings:
  diff_based_evolution: false
  allow_full_rewrites: true
  max_code_length: 1500000
