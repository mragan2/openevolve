
# OpenEvolve MTDC Project Config

max_iterations: 300
checkpoint_interval: 20
log_level: "INFO"

llm:
  primary_model: "qwen3-coder:480b-cloud"
  primary_model_weight: 0.85
  secondary_model: "deepseek-r1:1.5b"
  secondary_model_weight: 0.15
  api_base: "http://localhost:11434/v1"
  api_key: "${OPENAI_API_KEY}"
  temperature: 0.4
  top_p: 0.9
  max_tokens: 4096

prompt:
  system_message: |
    Jesteś ekspertem od Kosmologii i Modyfikowanej Grawitacji.
    Twoim zadaniem jest ulepszać jedynie funkcję:
        mg_refinement(Dc, lambda_g)
    aby model MTDC idealnie dopasował się do danych SN.

    ZASADY:
    - Nie zmieniaj definicji MTDC ani bazowej funkcji H(z).
    - Evolve tylko formułę refinement (łagodne poprawki).
    - Utrzymuj dodatnią wartość funkcji (~1.0 ± małe korekty).

  num_top_programs: 5
  use_template_stochasticity: true

database:
  population_size: 80
  archive_size: 40
  num_islands: 5
  migration_interval: 20
  migration_rate: 0.15
  elite_selection_ratio: 0.3
  exploitation_ratio: 0.6

evaluator:
  timeout: 60
  cascade_evaluation: false
  parallel_evaluations: 4
  use_llm_feedback: false

evolution_settings:
  diff_based_evolution: true
  allow_full_rewrites: false
  max_code_length: 6000
