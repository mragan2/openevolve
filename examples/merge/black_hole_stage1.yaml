# Stage 1: Conservative Baseline Establishment
max_iterations: 50
checkpoint_interval: 10
log_level: "INFO"
max_code_length: 25000

# LLM configuration (youâ€™re overriding with CLI, this is a safe default)
llm:
  primary_model: "qwen2.5-coder:7b"
  primary_model_weight: 0.6
  secondary_model: "mistral:7b"
  secondary_model_weight: 0.4
  api_base: "http://localhost:11434/v1"
  temperature: 0.6
  top_p: 0.95
  max_tokens: 32000
  timeout: 900
  
  
# Database / MAP-Elites
database:
  population_size: 25
  num_islands: 1
  migration_interval: 10
  feature_dimensions:        # MUST be a list of RAW metrics returned by evaluator
    - "page_curve_score"
    - "eval_time"
    - "physics_consistency"

# Evaluator settings
evaluator:
  timeout: 30
  max_retries: 0            # keep tight for Stage 1
  cascade_evaluation: true
  cascade_thresholds: [0.3]

# Evolution prompt config
prompt:
  system_message: |
    You are an expert in quantum information and black-hole physics.
    Improve only the code inside the EVOLVE-BLOCK to produce a valid Page curve
    and a physically consistent semiclassical unification result.
    Prioritize correctness, numerical stability, and clarity.
  num_top_programs: 3
  num_diverse_programs: 1
  use_template_stochasticity: false
  suggest_simplification_after_chars: 2000

# Evaluation (runner) options
evaluation:
  enable_sandboxing: false   # Windows-safe: avoid external wrapper that writes backslashes
  kill_on_timeout: true
  capture_stderr: true

# Optional: parallel evaluation
parallel_evaluations: 2
