# OpenEvolve: The Dark Matter Killer
max_iterations: 200
checkpoint_interval: 20
log_level: "INFO"

llm:
  primary_model: "qwen3-coder:480b-cloud"
  primary_model_weight: 0.85
  secondary_model: "deepseek-r1:1.5b"
  secondary_model_weight: 0.15
  
  api_base: "http://localhost:11434/v1"
  api_key: "aa249496fa974637a67ebe8f05be1e21.bfs5CdlZ_ocSK0O__Guty9w0"
  temperature: 0.3
  top_p: 0.6
  max_tokens: 2048
  timeout: 600

prompt:
  system_message: |
    JesteÅ› numerycznym solverem. Twoim JEDYNYM celem jest precyzja.
    
    OBECNY WYNIK: 0.9861.
    BRAKUJE: Idealnego dopasowania do H0_LATE = 73.000.
    
    ZADANIE:
    Zmieniaj TYLKO cyfry w parametrach:
    - `transition_midpoint` (np. 0.555 -> 0.55X)
    - `epsilon` (np. -0.085 -> -0.08X)
    
    Nie zmieniaj ani jednej linii kodu logicznego. Tylko liczby.

  num_top_programs: 4
  use_template_stochasticity: true

database:
  # Moderate-sized population, enough diversity without huge cost
  population_size: 70
  archive_size: 30

  # Island model: balanced diversity vs convergence
  num_islands: 5
  migration_interval: 10
  migration_rate: 0.25

  # Selection / exploitation as you already had
  elite_selection_ratio: 0.3  # top 20% as elites
  exploitation_ratio: 0.6     # half of new programs from exploiting elites

evaluator:
  timeout: 60
  cascade_evaluation: false
  cascade_thresholds: [0.5, 0.8]
  parallel_evaluations: 1
  use_llm_feedback: false

evolution_settings:
  diff_based_evolution: false
  allow_full_rewrites: false
  max_code_length: 100000